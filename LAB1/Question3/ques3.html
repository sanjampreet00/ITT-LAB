<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <center><h1>Student Registration Form</h1></center>
    <form>
      <label>Name : </label><input type="text"><br><br>
      <label>Address : </label><input type="text"><br><br>
      <label>Email ID : </label><input type="text"><br><br>
      <label>Date of Birth: </label><input type="date"><br><br>
      <label>Gender : </label><br>
      <input type="radio" name="q" value="Male"><label> Male</label><br>
      <input type="radio" name="q" value="Female"><label> Female</label><br>
      <input type="radio" name="q" value="Others"><label> Others</label><br><br>
      <label>Branch : </label><input type="text"><br><br>
      <label>Section : </label><input type="text"><br><br>
      <label>Registration Number : </label><input type="text"><br><br>
      <label>Contact Number : </label><input type="text"><br><br>
      <input type="submit" name="" value="Submit" onclick="alert('Thank You')">
      <input type="reset" name="" value="Reset">
    </form>
  </body>
</html>
