<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LAB 3 : Question 1</title>
    <style>

    </style>
  </head>

  <body>
    <p id="h"></p>
    <script >
      var v = 5;
      function functionGrowing()
      {
        if(v!=50)
        {
            v+=5;
            document.getElementById("h").innerHTML="TEXT-GROWING";
            document.getElementById("h").style.color="red";
            document.getElementById("h").style.fontSize=v+"px";
            setTimeout(functionGrowing,100);

        }
        else {
            setTimeout(functionDec,100);
        }

      }

      function functionDec()
      {
        if(v!=5)
        {
          v-=5;
          document.getElementById("h").innerHTML="TEXT-SHRINKING";
          document.getElementById("h").style.color="blue";
          document.getElementById("h").style.fontSize=v+"px";
          setTimeout(functionDec,100);
        }
        else{
          setTimeout(functionGrowing,100);
        }
      }

      functionGrowing();

    </script>
  </body>
</html>
